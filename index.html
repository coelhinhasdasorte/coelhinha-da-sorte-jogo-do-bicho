<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coelhinha da Sorte - Jogo do Bicho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4500;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu button:hover {
            background: #0056b3;
        }
        .section {
            display: none;
        }
        .active {
            display: block;
        }
        select {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêá Coelhinha da Sorte üêá</h1>
        <p>Palpites e Resultados do Jogo do Bicho</p>
        
        <div class="menu">
            <button onclick="showSection('resultados')">Resultados</button>
            <button onclick="showSection('palpites')">Palpites</button>
            <button onclick="showSection('app')">App</button>
        </div>
        
        <div id="resultados" class="section">
            <h2>Resultados</h2>
            <p>Selecione a banca para ver os resultados do dia:</p>
            <select id="bancaResultados" onchange="mostrarResultados()">
                <option value="">Selecione uma banca</option>
                <option value="banca1">Banca 1</option>
                <option value="banca2">Banca 2</option>
            </select>
            <div id="resultadosLista"></div>
        </div>
        
        <div id="palpites" class="section">
            <h2>Palpites</h2>
            <p>Selecione a banca para ver os palpites do dia:</p>
            <select id="bancaPalpites" onchange="mostrarPalpites()">
                <option value="">Selecione uma banca</option>
                <option value="banca1">Banca 1</option>
                <option value="banca2">Banca 2</option>
            </select>
            <div id="palpitesLista"></div>
        </div>
        
        <div id="app" class="section">
            <h2>App</h2>
            <p>Em breve!</p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function mostrarResultados() {
            const banca = document.getElementById("bancaResultados").value;
            const resultados = {
                banca1: "09h - 1234 Touro | 12h - 5678 √Åguia | 18h - 9101 Le√£o",
                banca2: "09h - 4321 Jacar√© | 12h - 8765 Elefante | 18h - 1019 Cobra"
            };
            document.getElementById("resultadosLista").innerHTML = banca ? resultados[banca] || "Nenhum resultado encontrado" : "";
        }

        function mostrarPalpites() {
            const banca = document.getElementById("bancaPalpites").value;
            const palpites = {
                banca1: "Palpite do dia: 1234 Touro | Acertos anteriores: 5678 √Åguia",
                banca2: "Palpite do dia: 4321 Jacar√© | Acertos anteriores: 8765 Elefante"
            };
            document.getElementById("palpitesLista").innerHTML = banca ? palpites[banca] || "Nenhum palpite encontrado" : "";
        }
    </script>
</body>
</html>
